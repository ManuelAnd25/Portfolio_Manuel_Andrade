<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="img/logo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Manuel Andrade</title>
    <link rel="stylesheet" href="css/contact_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="nombre">Manuel Andrade</h1>
        <h2>Programador Web y Artista 3D</h2>
        <nav>
            <a href="index.html#Conoceme">Conóceme</a>
            <a href="index.html#proyectos">Proyectos</a>
            <a href="contact.html">Contacto</a>
        </nav>
    </header>    

    <main>
        <section id="contacto">
            <div class="contact-form">
                <h2>Formulario de Contacto</h2>
                <form action="submit_form.php" method="POST">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                    </div>

                    <div class="form-group">
                        <p>Género:</p>
                        <div class="radio-group">
                            <label for="masculino">
                                <input type="radio" id="masculino" name="genero" value="Masculino" required> Masculino
                            </label>
                            <label for="femenino">
                                <input type="radio" id="femenino" name="genero" value="Femenino" required> Femenino
                            </label>
                            <label for="otro">
                                <input type="radio" id="otro" name="genero" value="Otro" required> Otro
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>

                    <div class="form-group">
                        <label for="motivo">Motivo de Consulta:</label>
                        <select id="motivo" name="motivo" required>
                            <option value="">Seleccione una opción</option>
                            <option value="Consulta General">Consulta General</option>
                            <option value="Soporte Técnico">Soporte Técnico</option>
                            <option value="Sugerencias">Sugerencias</option>
                            <option value="Reclamos">Reclamos</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>

                    <div class="terms">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos">Acepto los términos y condiciones</label>
                    </div>

                    <div class="buttons">
                        <button type="submit">Enviar</button>
                        <button type="reset">Reiniciar</button>
                    </div>

                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Manuel Andrade</p>
    </footer>    
</body>
</html>
